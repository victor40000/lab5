<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="sketchList" class="dropdown open ml-4 mx-2 my-3">
		    	<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    	Sketches
			  	</button>
		    	<ol class="dropdown-menu">
		            <a class="dropdown-item" href="#" v-for="sketch in sketches" v-on:click="chooseSketch">
		                <li v-bind:id="sketch._id">{{ sketch.title }}</li>              
		            </a>
		        </ol>
	    	</div>

			<div id="addButton">
	    		<input type="button" class="btn btn-secondary my-3 mx-2" value="add sketch" v-on:click="addSketch">
		    </div>
		    <div id="saveButton">
		    	<input type="button" class="btn btn-secondary my-3 mx-2" value="save sketch" v-on:click="saveSketch">
		    </div>
		    <div id="deleteButton">
		    	<input type="button" class="btn btn-secondary my-3 mx-1" value="delete sketch" v-on:click="deleteSketch">
		    </div>
<!-- 		    <div id="refreshButton">
		    	<input type="button" class="btn btn-secondary" value="refresh" v-on:click="refreshSketch">
		    </div> -->
		</div>
	    
		<div class="row" style="height: 77vh">
			<div class="col-6">
		      	<div id="currentSketch">
			    	<input v-model="title" class="row form-control ml-2 mb-3">
			    	<textarea v-model="text" v-on:input="updateMarkdowm" class="row form-control ml-2" style="height: 70vh"></textarea>
	    		</div>
		    </div>
		    <div class="col-6">
		      	<div id="markdownText" v-html="text" class="form-control" style="height: 100%"></div>
		    </div>
		</div>
	    
	    
	</div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
    <script src="vue.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/tooltip.js"></script>
    <script src="https://unpkg.com/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
