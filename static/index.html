<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<body>
    <div id="addButton">
    	<input type="button" value="add sketch" v-on:click="addSketch">
    </div>
    <div id="saveButton">
    	<input type="button" value="save sketch" v-on:click="saveSketch">
    </div>
    <div id="deleteButton">
    	<input type="button" value="delete sketch" v-on:click="deleteSketch">
    </div>
    <div id="refreshButton">
    	<input type="button" value="refresh" v-on:click="deleteSketch">
    </div>
    <div id="sketchList">
    	<ol>
            <a href="#" v-for="sketch in sketches" v-on:click="chooseSketch">
                <li v-bind:id="sketch._id">{{ sketch.title }}</li>              
            </a>
        </ol>
    </div>
    <div id="currentSketch">
    	<input v-model="title">
    	<textarea v-model="text"></textarea>
    </div>
    <div id="markdownText" v-html="text"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
    <script src="vue.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
